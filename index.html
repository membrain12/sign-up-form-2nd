<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="left-side">
        <div id="logo">
            <img src="img/odin-lined.png" alt="Odin Logo">
            Odin
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div id="right-side">
        <div id="top-right">
            <div>
                <p>This is not real online service! You know you need something like this
                    in your life to help you realize your deepest dream.
                </p>
                <p>Sign up <em>now</em> to get started</p>
            </div>
            
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="middle-right">
            <p>Let's do this!</p>
            <form action="google.com" method="post">
                <div class="form-column">
                    <div>
                        <label for="first_name">First Name: </label>
                        <input type="text" name="first_name">
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="password">Password: </label>
                        <input type="password" name="password">
                    </div>
                </div>

                <div class="form-column">
                    <div>
                        <label for="last_name">Last Name: </label>
                        <input type="text" name="last_name">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number:  </label>
                        <input type="tel" name="phone_number">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password: </label>
                        <input type="password" name="confirm_password">
                    </div>
                </div>
            </form>
        </div>
        <div id="bottom-right">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
